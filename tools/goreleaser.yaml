version: 2

before:
  hooks:
    - go mod tidy

project_name: sabx

builds:
  - id: sabx
    main: ./cmd/sabx
    binary: sabx
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/sabx/sabx/internal/buildinfo.Version={{ .Version }}
      - -X github.com/sabx/sabx/internal/buildinfo.Commit={{ .Commit }}
      - -X github.com/sabx/sabx/internal/buildinfo.Date={{ .Date }}
    flags:
      - -trimpath

archives:
  - id: sabx-archive
    builds: [sabx]
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - RELEASE_NOTES.md

brews:
  - name: sabx
    repository:
      owner: sabx
      name: homebrew-tap
      branch: main
    description: "Full-fidelity SABnzbd CLI"
    homepage: https://github.com/sabx/sabx
    license: MIT
    install: |
      bin.install "sabx"
    test: |
      system "#{bin}/sabx", "--help"
    commit_author:
      name: sabx automation
      email: releases@sabx.dev
scoop:
  bucket:
    owner: sabx
    name: scoop-bucket
    branch: main
  homepage: https://github.com/sabx/sabx
  description: Full-fidelity SABnzbd CLI
  license: MIT
  url_template: "{{ .DownloadURL }}"
  sha256_template: "{{ .SHA256 }}"
  commit_author:
    name: sabx automation
    email: releases@sabx.dev
winget:
  publisher: sabx
  package: sabx
  homepage: https://github.com/sabx/sabx
  short_description: Full-fidelity SABnzbd CLI
  license: MIT
  author: sabx
  url_template: "{{ .DownloadURL }}"
  sha256_template: "{{ .SHA256 }}"
dockers:
  - image_templates:
      - "ghcr.io/sabx/sabx:{{ .Tag }}"
      - "ghcr.io/sabx/sabx:latest"
    dockerfile: Dockerfile.release
    build_flag_templates:
      - "--platform=linux/amd64,linux/arm64"
checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next+{{ .ShortCommit }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "üöÄ Features"
      regexp: '^feat(\(.+\))?:'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^fix(\(.+\))?:'
      order: 1
    - title: "üì¶ Dependencies"
      regexp: '^deps(\(.+\))?:'
      order: 2
    - title: "üîß Other Changes"
      order: 999

release:
  github:
    owner: sabx
    name: sabx
  draft: false
  prerelease: false
  mode: replace
  header: |
    ## sabx {{ .Tag }} ({{ .Date }})

    This release delivers the latest SABnzbd CLI parity updates and fixes.
  footer: |
    ---

    **Full changelog**: https://github.com/sabx/sabx/compare/{{ .PreviousTag }}...{{ .Tag }}
